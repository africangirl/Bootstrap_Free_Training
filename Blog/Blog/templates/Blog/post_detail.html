{% load static %}  <!-- Add this line at the top of your template file -->

<head>
    <link rel="stylesheet" href="{% static 'Blog/style.css' %}" type="text/css">
</head>

<h1>{{post.title}}</h1>

<body style="background-image: url('{% static 'Blog/two.jpg' %}'); background-size:cover; background-position: center; padding: 20px; border-radius: 8px">
    <p>{{post.content}}</p>
    <p>Type: {{post.type}}</p>
    <p>Published on: {{post.created_at}}</p>

    <a href="{% url 'post_list' %} " class="create-button">Back To List</a>
</body>
