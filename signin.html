<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sign In</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                background-color: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                text-align: center;
            }

            label {
                display: block;
                text-align: left;
                margin-bottom: 8px;
                font-size: 14px;
                color: #555;
            }

            input[type='email'],
            input[type='password'] {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                font-size: 14px;
                border-radius: 4px;
            }

            input[type='submit'] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                border-radius: 4px;
            }

            input[type='submit']:hover {
                background-color: #45a049;
            }

            .error {
                color: #ff3333;
                margin-bottom: 20px;
            }

            .info {
                color: #0000ff;
                margin-bottom: 20px;
            }

            .success {
                color: green;
            }
        </style>
    </head>

        <div class="container">
            <h2>Sign In</h2>

            <!-- Display flash messages -->
            {% with messages=get_flashed_messages(with_categories=true) %}

                {% endfor %}

            <form action="/signin" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required/><br>

                <input type="submit" value="Sign In">
