<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Social Media</title>
        <style>
            /* Apply styles to the body */
            body {
                padding: 20px;
                background-color: antiquewhite;
            }

            .container {
                padding: 20px;
                background-color: darkgray;
            }

            #name {
                color: rgb(255, 140, 0);
            }
        </style>
    </head>
    <body>
        <p id="name">My name is Prince Baffour Awuah.</p> <!-- Tags can be given ids for styling -->
        <img src="" alt="Image description">

        <ul class="container"> <!-- This is how to apply class styling to a tag -->
            <li>Item a</li>
            <li>Item b</li>
            <li>Item c</li>
            <li>Item d</li>
        </ul>

        <ol>
            <li>Item a</li>
            <li>Item b</li>
            <li>Item c</li>
            <li>Item d</li>
        </ol>

        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jeph</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Ama</td>
                <td>32</td>
            </tr>
        </table>

       <script src="javascript/try.js"></script>        <!--This is how to reference/link a javascript file-->
    </body>
</html>
